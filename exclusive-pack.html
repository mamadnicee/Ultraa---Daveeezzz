<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exclusive Pack - DrxTuning</title>
<link rel="stylesheet" href="exclusive-pack.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
</head>
<body style="background-image: var(--bg-store);">

<header class="hero">
  <h1 id="logoText">Exclusive Pack</h1>
  <p class="subtitle">Premium AI Visual Collection</p>
</header>

<main class="gallery">

  <div class="card gallery-scroll">
    <h3>Wallpapers 4K</h3>
    <p>High-resolution AI-generated images</p>
    <div class="scroll-container">
      <img src="images/sample1.jpg" alt="Sample 1" onclick="openModal(0)">
      <img src="images/sample2.jpg" alt="Sample 2" onclick="openModal(1)">
      <img src="images/sample3.jpg" alt="Sample 3" onclick="openModal(2)">
      <img src="images/sample4.jpg" alt="Sample 4" onclick="openModal(3)">
    </div>
  </div>

  <div class="card" onclick="openModal(0)">
    <h3>Exclusive Pack Gallery</h3>
    <p>Click to explore cinematic frames</p>
  </div>

</main>

<div id="modal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-inner">
    <div class="prev" onclick="prevImage()">&lt;</div>
    <div class="current-image-container">
      <img class="modal-content" id="modalImg">
    </div>
    <div class="next" onclick="nextImage()">&gt;</div>
  </div>
</div>

<footer>
  <img src="logo.png" alt="DrxTuning Logo">
  <p>&copy; 2026 DrxTuning | <a href="terms.html">Terms</a> | <a href="about.html">About</a> | <a href="use.html">Use</a></p>
</footer>

<script src="exclusive-pack.js"></script>
</body>
        </html>
