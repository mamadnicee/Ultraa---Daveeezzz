<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exclusive Pack - DrxTuning</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
</head>
<body style="background-image: var(--bg-store);">

<header class="hero">
  <h1 id="logoText">Exclusive Pack</h1>
  <p class="subtitle">Ultra-detailed AI renders & wallpapers</p>
</header>

<main class="gallery">

  <div class="card gallery-scroll">
    <h3>Wallpapers 4K</h3>
    <p>High-resolution AI-generated images</p>
    <div class="scroll-container">
      <img src="images/sample1.jpg" alt="Sample 1">
      <img src="images/sample2.jpg" alt="Sample 2">
      <img src="images/sample3.jpg" alt="Sample 3">
      <img src="images/sample4.jpg" alt="Sample 4">
    </div>
  </div>

  <div class="card gallery-scroll">
    <h3>Exclusive Pack</h3>
    <p>Click to explore each image</p>
    <div class="scroll-container">
      <img src="images/ex1.jpg" alt="Exclusive 1" onclick="openModal('images/ex1.jpg')">
      <img src="images/ex2.jpg" alt="Exclusive 2" onclick="openModal('images/ex2.jpg')">
      <img src="images/ex3.jpg" alt="Exclusive 3" onclick="openModal('images/ex3.jpg')">
    </div>
  </div>

</main>

<div id="modal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImg">
</div>

<footer>
  <img src="logo.png" alt="DrxTuning Logo">
  <p>&copy; 2026 DrxTuning | 
     <a href="terms.html">Terms</a> | 
     <a href="about.html">About</a> | 
     <a href="use.html">Use</a>
  </p>
</footer>

<script src="exclusive-pack.js"></script>
<script>
// Modal JS
let modal = document.getElementById("modal");
let modalImg = document.getElementById("modalImg");

function openModal(src){
  modal.style.display = "flex";
  modalImg.src = src;
}

function closeModal(){
  modal.style.display = "none";
}
</script>
</body>
</html>
